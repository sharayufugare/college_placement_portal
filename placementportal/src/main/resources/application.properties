# ============================================
# ? DATABASE CONFIGURATION (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/placement_portal
spring.datasource.username=root
spring.datasource.password=Shaily
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# ? JPA / HIBERNATE CONFIGURATION
# ============================================
# Automatically creates/updates tables based on your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Proper SQL dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# ? SERVER CONFIGURATION
# ============================================
server.port=8080

# ============================================
# ? JWT (Security Token) Configuration (Optional, you can use later)
# ============================================
jwt.secret=placementPortalSecretKey
jwt.expiration=86400000  # 1 day in milliseconds

# ============================================
# ? LOGGING (optional)
# ============================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
